<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Web Optimizer</title>

    <link rel="stylesheet" href="/assets/fonts/fonts.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <!-- Dynamically load CSS and JS based on URL parameter -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const isMinified = urlParams.get("minified") === "true";

      const basePath = isMinified ? "/minified" : "/unminified";

      const linkElement = document.createElement("link");
      linkElement.rel = "stylesheet";
      linkElement.href = `${basePath}/assets/index.css`;
      document.head.appendChild(linkElement);

      const scriptElement = document.createElement("script");
      scriptElement.src = `${basePath}/assets/index.js`;
      scriptElement.defer = true;
      document.body.appendChild(scriptElement);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
